<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 pt-100">
                    <h1 class="h1">Get in Touch</h1>
                    <p class="p1 pt-25">We appreciate each customer and we are <br> proud that 60% of clients come back
                        to work <br> with us again.</p>
                    <div class="d-flex pt-34">
                        <img class="cursr" src="./assets/images/fa-phone.png" alt="" width="15px" height="15px">
                        <p class="p2 pl-16">+1 555 505 5050</p>
                    </div>
                    <div class="d-flex pt-12">
                        <img class="cursr" src="./assets/images/fa-envelope.png" alt="" width="15px" height="15px">
                        <p class="p2 pl-16">info@designmodo.com</p>
                    </div>
                    <div class="pt-95">
                        <h2 class="h2">Find Us on Map</h2>
                        <p class="p1 pt-12">Via Salaria, 243, 00199 Rome</p>
                    </div>
                    <img class="pt-34 cursr" src="./assets/images/Mask.png" alt="">
                </div>
                <div class="col-6 pt-100">
                    <h3 class="h1">You Can Mail Us</h3>
                    <p class="p1 pt-25">We are always looking for a next great project.</p>
                    <div class="pt-34">
                        <div class="box">
                            <div class="pt-48 pl-50">
                                <p class="p3">e-mail</p>
                                <form class="pt-6" action=""><input class="outline" type="email"
                                        placeholder="Your email">
                                </form>
                                <p class="p3 pt-34">message</p>
                                <form class="pt-6" action=""><input class="outline2" type="text"
                                        placeholder="Drop us a line"></form>
                                <p class="p3 pt-34">name</p>
                                <div class="d-flex pt-6">
                                    <form action=""><input class="outline3" type="text" placeholder="Your name"></form>
                                    <button class="button">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
